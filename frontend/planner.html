<!DOCTYPE html>
<html>
<head>
  <title>Study Planner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="feature-page dark">

<div class="feature-mesh"></div>

  <div id="menu"></div>

  <div class="content">
    <h1>ðŸ“… AI Study Planner</h1>
<h4>Personalized study schedules designed around your syllabus, time, and exams.

    <section class="card">

    </section>
  </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="js/planner.js"></script>
  <script src="js/theme.js"></script>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => document.getElementById("menu").innerHTML = html);
  </script>

</body>
</html>
